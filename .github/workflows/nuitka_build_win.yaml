name: Nuitka Build Win

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
#      with:
#        ref: release # For specific branch

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka

    - name: Build standalone with Nuitka
      run: |
        echo "Yes" | python -m nuitka --standalone --enable-plugin=tk-inter --windows-icon-from-ico=app/resources/icon.ico --windows-console-mode=disable --include-data-dir=app/resources=resources --output-dir=easy_volume --output-filename=easy_volume.exe app/main.py

    - name: Restructure folder
      run: |
        Remove-Item -Path easy_volume/main.build -Recurse -Force
        New-Item -Path easy_volume/easy_volume -ItemType Directory
        Move-Item -Path easy_volume/main.dist -Destination easy_volume/easy_volume/app -Force
        echo @echo off > /easy_volume/easy_volume/launcher.bat
        echo cd %~dp0 >> /easy_volume/easy_volume/launcher.bat
        echo cd app >> /easy_volume/easy_volume/launcher.bat
        echo start "" "easy_volume.exe" >> /easy_volume/easy_volume/launcher.bat

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: easy_volume
        path: easy_volume/**
