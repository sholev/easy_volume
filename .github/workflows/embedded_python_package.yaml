name: Embedded Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv myenv
        source myenv/bin/activate
        pip install -r requirements.txt

    - name: Copy application files
      run: |
        mkdir -p easy_volume/app
        cp -r app/* easy_volume/app/
        cp requirements.txt easy_volume/

    - name: Create launch batch file
      run: |
        echo @echo off > easy_volume/launch.bat
        echo setlocal >> easy_volume/launch.bat
        echo call "%%~dp0myenv/Scripts/activate.bat" >> easy_volume/launch.bat
        echo python "%%~dp0app/main.py" %%* >> easy_volume/launch.bat
        echo deactivate >> easy_volume/launch.bat
        echo endlocal >> easy_volume/launch.bat

    - name: Create distribution package
      run: |
        zip -r easy_volume.zip easy_volume

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: easy_volume-package
        path: easy_volume.zip